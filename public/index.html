<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Particle Universe</h1>
        
        <canvas id="ballCanvas"></canvas>
        
        <div class="control-panel">
            <button id="addWallBtn">
                <i class="fas fa-draw-polygon"></i>
                Draw Wall
            </button>
            <button id="eraseWallBtn">
                <i class="fas fa-eraser"></i>
                Erase Wall
            </button>
            <button id="clearWallsBtn">
                <i class="fas fa-trash-alt"></i>
                Clear All
            </button>
            <button id="explosionBtn">
                <i class="fas fa-bomb"></i>
                Explode
            </button>
            <button id="gravityBtn">
                <i class="fas fa-arrow-down"></i>
                Gravity
            </button>
            <button id="freezeBtn">
                <i class="fas fa-pause"></i>
                Pause
            </button>
            
            <div class="slider-container">
                <span>Speed</span>
                <input type="range" min="0.1" max="2" step="0.1" value="1" id="speedSlider">
            </div>
            
            <div class="slider-container">
                <span>Size</span>
                <input type="range" min="0.5" max="2" step="0.1" value="1" id="sizeSlider">
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <i class="fas fa-border-all"></i>
                <span>Walls: <span id="wallCount">0</span></span>
            </div>
            <div class="stat">
                <i class="fas fa-cog"></i>
                <span>Mode: <span id="currentMode">Normal</span></span>
            </div>
            <div class="stat">
                <i class="fas fa-star"></i>
                <span>Score: <span id="score">0</span></span>
            </div>
        </div>
    </div>
    
    <script src="js/animation.js"></script>
</body>
</html>
